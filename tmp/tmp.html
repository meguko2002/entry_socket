<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul id="example-1">
            <li v-for="index in target" >
              [[index]]
            </li>
          </ul>
          <button  v-on:click="toMidnight">list get</button>
          <div>[[message]]</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
        integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
        crossorigin="anonymous"></script>
    <script>
        const socket = io('http://192.168.2.29:5000');
        Vue.options.delimiters = ['[[', ']]'];

        const app = new Vue({
            el: '#app',
            data: {
                target: [1,2,4,4,15,5,5,5,5,5,5], // 各役職の投票対象となるindex
                message:''
            },
            methods: {
                // GM用メソッド
                toMidnight: function () {
                    socket.emit('request night action')
                },

            },
            mounted: function () {
                socket.on('message', (data) => {
                    if ("msg" in data) { this.message = data.msg }
                    if ("target" in data) {
                        alert('targetはきた')
                         this.target = data.target 
                        }
                })
            }
        })
    </script>
</body>

</html>
