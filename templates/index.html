<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人狼</title>
</head>
<style>
    .active {
        color: #fff;
        background-color: red;
    }
</style>

<body>
    <div id="app">
        <h1>[[ phase ]]</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>アクション</th>
                    <th>役職</th>

                </tr>
            </thead>
            <tbody>
                <tr v-for="(player, index) in players">
                    <td>[[ index ]]</td>
                    <td>[[ player.name ]]</td>
                    <td>
                        <button v-bind:class={active:player.isActive} v-on:click="submitUser(index)"
                            :disabled="isBtnDisable(player, index)">
                            [[ btnName ]]</button>
                        <button v-bind:class={active:player.isActive} v-on:click="getGM(index)"
                            :disabled="isBtnDisable(player, index)">
                            [[ GM? ]]</button>
                    </td>
                    <td v-show="index == myIndex">[[ player.cast ]]</td>
                </tr>
            </tbody>
        </table>

        <p> [[personalmessage]]</p>
        <p>[[broadcastdata]]</p>
        <button v-if="isReady" v-on:click="casting">[[GMbtnName]]</button>
    </div>
    <div><a href="/gm">→参加者変更</a></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
        integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const socket = io('http://192.168.2.29:5000');
        Vue.options.delimiters = ['[[', ']]'];
        const app = new Vue({
            el: '#app',
            data: {
                players: [],
                personalmessage: "",
                broadcastdata: "",
                myIndex: "-1",
                mySid: "",
                btnName: "参加",
                privateData: "",
                phase: "待ち合わせ室",
                GMbtnName: "ゲーム開始",
                onGame: false,
            },
            computed: {
                isReady: function () {
                    if (this.players.length < 3) {
                        return false
                    }
                    for (player of this.players) {
                        if (player.isActive == false) { return false }
                    }
                    return true
                },
                IamGM: function(){
                    return (this.players[this.myIndex].isGM) ?  true : false
                }
            },
            methods: {
                submitUser(index) {
                    if (this.players[index].isActive) {
                        this.players[index].isActive = false
                        this.myIndex = "-1"
                    }
                    else {
                        this.players[index].isActive = true
                        this.myIndex = index
                    }
                    socket.emit('join', index, this.players[index].isActive)
                },
                isBtnDisable: function (player, index) {
                    if (this.myIndex == "-1") {         //自分未登録の場合
                        if (player.isActive) {              //登録済みのボタンは押せない
                            return true
                        }
                        return false                        //未登録ボタンは押せる
                    }
                    else {                              //自分登録済みの場合
                        if (index == this.myIndex) { //自分のボタンは押せる
                            return false
                        }
                        return true                         //自分のボタン以外は押せない
                    }
                },
                getGM:function(index){
                    this.players[index].isGM =true
                },
                // GM用メソッド  
                casting() {
                    socket.emit('casting')
                    this.phase = "配役完了"
                    this.GMbtnName = "追放者決定"
                },
            },
            mounted: function () {
                axios.get('/player_list')
                    .then(response => {
                        this.players = response.data
                    })
                    .catch(error => console.log(error))
                socket.on('personal_message', (data) => {
                    this.personalmessage = data.msg
                    this.mySid = data.data
                })
                socket.on('broadcast_message', (data) => {
                    this.players = data.players
                })
            }
        })
    </script>
</body>

</html>
