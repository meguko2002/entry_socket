<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人狼</title>
</head>
<style>
    .active {
        color: #fff;
        background-color: rgba(7, 7, 7, 0.466);
    }
</style>

<body>
    <div id="app">
        <h1>[[phase]]</h1>
        <template>
            <input type="text" v-if="phase=='参加者登録'" v-model="submitPlayerName" rel="input" v-on:keyup.enter="entry">
            <button v-if="phase=='参加者登録'" v-on:click="entry">追加</button>
            <table class="table table-bordered">
                <tr v-for="(player, index) in players">
                    <td v-bind:class={active:index==myIndex}>[[ index ]]</td>
                    <td v-bind:class={active:!player.isAlive}>[[ player.name ]]</td>
                    <td>
                        <button v-if="phase=='参加者登録'" v-on:click="cancel(index)" :disabled="player.isGM"
                            v-bind:class={active:player.isActive}>キャンセル</button>
                        <button v-if="phase=='参加受付中'" v-bind:class={active:player.isActive}
                            v-on:click="submitUser(index)" :disabled="isBtnDisable(index)">
                            参加 </button>
                        <button v-if="IamGM && phase=='昼'" v-on:click="vote(index)"
                            :disabled="isVoted || !player.isAlive">追放</button>
                        <input v-if="phase=='深夜'" type="radio" name="act" v-on:click="action(index)"
                            :disabled="!Target(index)" value="対象"></input>
                        <button v-if="phase=='参加受付中' && gmChanging" v-on:click="submitGM(index)">
                            GM</button>
                    </td>
                    <td>[[ casts[index] ]]</td>
                    <td v-if="phase=='深夜' && index in groupTargetDict"> は、[[ players[ groupTargetDict[index] ].name ]]推し
                    </td>
                </tr>
            </table>
        </template>

        <template v-if="IamGM">
            <button v-if="phase=='参加者登録'" v-on:click=" submitMember">参加受付へ</button>
            <button v-if="phase=='参加受付中'" v-on:click=" assignCast" :disabled="!ready">試合開始</button>
            <button v-if="phase=='参加受付中'" v-on:click=" changeMember">参加者変更</button>
            <button v-if="phase=='参加受付中'" v-on:click=" changeGM">GM交代</button>
            <button v-if="phase=='昼'" v-on:click=" judge" :disabled="!isVoted">結果判定</button>
            <button v-if="phase=='夜'" v-on:click=" toMidnight">夜のアクション</button>
            <button v-if="phase=='朝'" v-on:click=" judge">結果判定</button>
            <button v-if=gameover v-on:click="nextGame">次の試合</button>
            <button v-on:click="resetGame">リセット</button>
        </template>
        <p> [[ message ]]</p>

        <template id="casting">
            <table class="table table-bordered">
                <tr v-for="role in menu">
                    <td>[[ role.name ]]</td>
                    <td  v-if="role.name !='市民'">[[ role.num ]]</td>
                    <td v-else>[[ vil_num ]]</td>
                    <td>
                        <button v-if="phase=='参加受付中' && role.name !='市民'" v-on:click="role.num ++">+</button>
                    </td>
                    <td>
                        <button v-if="phase=='参加受付中' && role.name !='市民'" v-on:click="role.num --">-</button>
                    </td>
                </tr>

            </table>
        </template>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
        integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const socket = io('http://192.168.2.29:5000');
        Vue.options.delimiters = ['[[', ']]'];

        const app = new Vue({
            el: '#app',
            data: {
                players: [],
                submitPlayerName: "",
                casts: [],
                phase: "参加受付中",  //["参加受付中", "参加者登録", "昼", "夜", "深夜", "朝","人狼勝利", "市民勝利", "第三勝利"]
                myIndex: "-1",
                message: "",
                gmChanging: false,
                isVoted: false,
                objectIndexes: [], // 各役職の投票対象となるindex
                groupTargetDict: {},
                menu: [
                    { name: "人狼", num: 2 },
                    { name: "占い師", num: 1 },
                    { name: "騎士", num: 1 },
                    { name: "市民", num: this.vil_num }
                ]
            },
            computed: {
                IamGM: function () {
                    if (this.myIndex != "-1" && this.players[this.myIndex].isGM) {
                        return true
                    }
                    return false
                },
                ready: function () {
                    return !this.players.map(p => p.isActive).includes(false)
                },
                gameover: function () {
                    return ["人狼勝利", "市民勝利", "第三勝利"].includes(this.phase)
                },
                submitPlayer: function () {
                    return { 'name': this.submitPlayerName, 'isActive': false, 'sid': '', 'isAlive': true, 'isGM': false }
                },
                vil_num: function () {
                    return this.players.length - this.menu.slice(0,-1).reduce(function (sum, role,index) {
                        return sum + role.num
                    }, 0)
                }
            },
            methods: {
                Target: function (index) {
                    if (this.objectIndexes.includes(index)) { return true }
                    else { return false }
                },
                submitUser(index) {
                    if (this.players[index].isActive) {
                        this.players[index].isActive = false
                        this.myIndex = "-1"
                    }
                    else {
                        this.players[index].isActive = true
                        this.myIndex = index
                    }
                    socket.emit('join', index, this.players[index].isActive)
                },
                isBtnDisable: function (index) {
                    if (this.myIndex == "-1") {         //自分未登録の場合
                        if (this.players[index].isActive) {              //登録済みのボタンは押せない
                            return true
                        }
                        return false                        //未登録ボタンは押せる
                    }
                    else {                              //自分登録済みの場合
                        if (index == this.myIndex) { //自分のボタンは押せる
                            return false
                        }
                        return true                         //自分のボタン以外は押せない
                    }
                },
                isGMDisable: function (index) {
                    if (this.myIndex != "-1" && this.players[this.myIndex].isGM) {
                        return false
                    }
                    return true
                },
                action: function (index) {
                    socket.emit('do action', index)
                },

                // GM用メソッド
                changeMember: function () {
                    this.phase = "参加者登録"
                },
                changeGM: function () {
                    this.gmChanging = true
                    this.Message = "どなたにGMを譲りますか"
                },
                submitGM: function (index) {
                    socket.emit('submit GM', this.myIndex, index)
                    this.Message = ""
                    this.gmChanging = false
                },
                assignCast: function () {
                    socket.emit('assign cast')
                },
                vote: function (index) {
                    socket.emit('vote', index)
                    this.isVoted = true
                },
                judge: function () {
                    socket.emit('judge')
                    this.isVoted = false
                },
                toMidnight: function () {
                    socket.emit('request action from gm')
                },
                nextGame: function () {
                    socket.emit('next game')
                },
                entry: function () {
                    this.players.push(this.submitPlayer)
                    this.submitPlayerName = ""
                },
                cancel: function (index) {
                    this.players.splice(index, 1)
                },
                submitMember: function () {
                    socket.emit('submit member', this.players)
                    this.phase = '参加受付中'
                },
                resetGame: function () {
                    if (confirm('本当にリセットしますか')) {
                        this.nextGame()
                    }
                }
            },
            mounted: function () {
                axios.get('/player_list')
                    .then(response => {
                        this.players = response.data.players
                        this.phase = response.data.phase
                        this.msg = response.data.msg
                    })
                    .catch(error => console.log(error))
                socket.on('message', (data) => {
                    if ("phase" in data) { this.phase = data.phase }
                    if ("msg" in data) { this.message = data.msg }
                    if ("players" in data) { this.players = data.players }
                    if ("casts" in data) { this.casts = data.casts }
                    if ("object_indexes" in data) {
                        this.objectIndexes = data.object_indexes
                    }
                    if ("group_target_dict" in data) {
                        this.groupTargetDict = data.group_target_dict
                    }
                })
            }
        })
    </script>
</body>

</html>
