<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人狼</title>
</head>
<style>
    .active {
        color: #fff;
        background-color: red;
    }
</style>

<body>
    <div id="app">
        <h1>[[phase]]</h1>
        <template v-if="phase=='参加受付中'">
            <table class="table table-bordered">
                <tr v-for="(player, index) in players">
                    <td>[[ index ]]</td>
                    <td v-bind:class={active:!player.isAlive}>[[ player.name ]]</td>
                    <td>
                        <button v-show="player.isGM && !gmChanging" v-on:click="changeGM"
                            :disabled="isGMDisable(index)">GM</button>
                        <button v-show="gmChanging" v-on:click="submitGM(index)">
                            GM</button>
                    </td>
                    <td>
                        <button v-bind:class={active:player.isActive} v-on:click="submitUser(index)"
                            :disabled="isBtnDisable(index)">
                            参加 </button>
                    </td>
                </tr>
            </table>
            <button v-if="IamGM" v-on:click="changeMember">参加者変更</button>
            <button v-if="IamGM" v-on:click="cast" :disabled="!ready">試合開始</button>
        </template>

        <template v-if="phase=='参加者登録'">
            <input type="text" v-model="playername" rel="input" v-on:keyup.enter="entry">
            <button v-on:click="entry">追加</button>
            <table class="table table-bordered">
                <tr v-for="(player, index) in players">
                    <td>[[ index ]]</td>
                    <td v-bind:class={active:!player.isAlive}>[[ player.name ]]</td>
                    <td>
                        <button v-on:click="cancel(index)">
                            キャンセル</button>
                    </td>
                </tr>
            </table>
            <button v-on:click="submitMember">参加受付へ</button>

        </template>

        <template v-if="ongame">
            <table class="table table-bordered">
                <tr v-for="(player, index) in players">
                    <td>[[ index ]]</td>
                    <td v-bind:class={active:!player.isAlive}>[[ player.name ]]</td>
                    <td>
                        <button v-if="IamGM" v-on:click="vote(index)">追放</button>
                    </td>
                    <td v-show="index == myIndex">[[ casts[index] ]]</td>
                </tr>
            </table>
            <button v-if="IamGM" v-on:click="judge":disabled="isVoted">結果判定</button>
        </template>

        <template v-if="gameover">
            <table class="table table-bordered">
                <tr v-for="(player, index) in players">
                    <td>[[ index ]]</td>
                    <td v-bind:class={active:!player.isAlive}>[[ player.name ]]</td>
                    <td>[[ casts[index] ]]</td>
                </tr>
            </table>
            <button v-if="IamGM" v-on:click="nextGame">次の試合</button>
        </template>

        <p> [[message]]</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
        integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const socket = io('http://192.168.2.29:5000');
        Vue.options.delimiters = ['[[', ']]'];

        const app = new Vue({
            el: '#app',
            data: {
                players: [],
                playername: "",
                casts: [],
                //["参加受付中", "昼", "夜"]
                phase: "参加受付中",
                myIndex: "-1",
                message: "",
                gmChanging: false,
                isVoted: false,
            },
            computed: {
                IamGM: function () {
                    if (this.myIndex != "-1" && this.players[this.myIndex].isGM) {
                        return true
                    }
                    return false
                },
                ready: function () {
                    return !this.players.map(player => player.isActive).includes(false)
                },
                gameover: function () {
                    if (this.phase == '市民勝利' || this.phase == '人狼勝利') {
                        return true
                    }
                    return false
                },
                ongame: function () {
                    if (this.phase == '昼' || this.phase == '夜') {
                        return true
                    }
                    return false
                },
                player: function () {
                    return { 'name': this.playername, 'isActive': false, 'sid': '', 'isAlive': true, 'isGM': false }
                }
            },
            methods: {
                submitUser(index) {
                    if (this.players[index].isActive) {
                        this.players[index].isActive = false
                        this.myIndex = "-1"
                    }
                    else {
                        this.players[index].isActive = true
                        this.myIndex = index
                    }
                    socket.emit('join', index, this.players[index].isActive)
                },
                isBtnDisable: function (index) {
                    if (this.myIndex == "-1") {         //自分未登録の場合
                        if (this.players[index].isActive) {              //登録済みのボタンは押せない
                            return true
                        }
                        return false                        //未登録ボタンは押せる
                    }
                    else {                              //自分登録済みの場合
                        if (index == this.myIndex) { //自分のボタンは押せる
                            return false
                        }
                        return true                         //自分のボタン以外は押せない
                    }
                },
                isGMDisable: function (index) {
                    if (this.myIndex != "-1" && this.players[this.myIndex].isGM) {
                        return false
                    }
                    return true
                },

                // GM用メソッド
                changeMember: function () {
                    this.phase = "参加者登録"
                },
                changeGM: function () {
                    this.gmChanging = true
                    this.message = "どなたにGMを譲りますか"
                },
                submitGM: function (index) {
                    socket.emit('submit GM', this.myIndex, index)
                    this.message = ""
                    this.gmChanging = false
                },
                cast: function () {
                    this.isVoted=true
                    socket.emit('cast')
                },
                vote: function (index) {
                    socket.emit('vote', index)
                    this.isVoted=false
                },
                judge: function () {
                    socket.emit('judge')
                },
                nextGame: function () {
                    socket.emit('next game')
                },


                entry: function () {
                    this.players.push(this.player)
                    this.playername = ""
                },
                cancel: function (index) {
                    this.players.splice(index, 1)
                },
                submitMember: function () {
                    socket.emit('submit member', this.players)
                    this.phase = '参加受付中'
                },
            },
            mounted: function () {
                axios.get('/player_list')
                    .then(response => {
                        this.players = response.data
                    })
                    .catch(error => console.log(error))
                socket.on('message', (data) => {
                    if ("msg" in data) { this.message = data.msg }
                    if ("players" in data) { this.players = data.players }
                    if ("phase" in data) { this.phase = data.phase }
                    if ("casts" in data) { this.casts = data.casts }
                })
            }
        })
    </script>
</body>

</html>
