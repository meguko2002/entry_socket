<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人狼@zoom</title>
</head>
<style>
    .active {
        color: #fff;
        background-color: rgba(7, 7, 7, 0.466);
    }
</style>

<body>
    <div id="app">
        <h1>[[phase]]</h1>
        <template>
            <table>
                <tr v-for="player in players" :key="player.pid">
                    <td v-bind:class={active:player.name==myName}>[[ player.pid ]]</td>
                    <td v-bind:class={active:!player.isAlive}>[[ player.name ]]</td>
                    <td>
                        <!-- <input v-if="IamGM && phase=='参加者登録'" type="checkbox" :id="'rm-'+index" :disabled="player.isGM"
                            :value="player.name" v-model="deletePlayers"></input>
                        <label v-if="IamGM && phase=='参加者登録'" :for="'rm-'+index">削除</label> -->
                        <button v-if="IamGM && phase=='昼'" v-on:click="vote(player)"
                            :disabled="voted || !player.isAlive">追放</button>
                        <input v-if="phase=='深夜'" type="radio" name="targetCand" v-on:click="action(player)"
                            :disabled="isNotObjected(player)" value="対象"></input>
                        <button v-if="phase=='参加受付中' && gmChanging" v-on:click="submitGM(player)">
                            GM</button>
                    </td>
                    <td v-if="player.isGM && phase=='参加受付中'">GM</td>
                    <td>[[ opencast[player.name] ]]</td>
                    <td v-if="phase =='深夜'||phase =='朝'">[[ wolfTarget[player.name] ]]
                    </td>
                </tr>

                <tr v-if="phase =='参加受付中' && myName === ''">
                    <td></td>
                    <td>
                        <input type="text" v-model="submitName" placeholder="お名前">
                    </td>
                    <td>
                        <button v-on:click="join"> 参加 </button>
                    </td>
                </tr>
                <tr v-else-if="IamGM && phase=='昼'">
                    <td></td>
                    <td></td>
                    <td>
                        <button v-on:click="vote('')" :disabled="voted">追放なし</button>
                    </td>
                </tr>

            </table>

        </template>
        <!-- <template v-if="IamGM">
            <input v-if="phase=='参加者登録'" type="text" v-model="addPlayerName" rel="input" v-on:keyup.enter="memberAdd"
                placeholder="リターンで連続入力">
            <button v-if="phase=='参加受付中'" v-on:click=" changeMember">参加者変更</button>
            <button v-if="phase=='参加者登録'" v-on:click=" submitMember">登録</button>
        </template> -->
        <p class="css-test"> [[ message ]]</p>

        <template id="casting">
            <table class="table table-bordered">
                <tr v-for="(num, name) in castMenu">
                    <td>
                        <label :for="name">[[ name ]]</label>
                    </td>
                    <td>
                        <input type="number" v-model.number="castMenu[name]" v-on:click=countupdown
                            :disabled="(name=='市民') || banCastControll" id="name" :min="minCastNum(name)" max="100">
                    </td>
                </tr>
            </table>

            <p>連続ガード
                <select v-model="renguard" v-on:change="emitRenguard">
                    <option v-for="tg in toggle" v-bind:value="tg.value" :disabled="banCastControll">[[
                        tg.text ]]</option>
                </select>
            </p>
            <p>ランダム白
                <select v-model="ranshiro" v-on:change="emitRanshiro">
                    <option v-for="tg in toggle" v-bind:value="tg.value" :disabled="banCastControll">[[
                        tg.text ]]</option>
                </select>
            </p>
            <p>役職欠け
                <select v-model="castmiss" v-on:change="emitCastMiss">
                    <option v-for="sw in toggle" v-bind:value="sw.value" :disabled="banCastControll">[[ sw.text ]]
                    </option>
                </select>
            </p>
        </template>

        <template v-if="IamGM">

            <button v-if="phase=='参加受付中'" v-on:click=" assignCast" >試合開始</button>

            <button v-if="phase=='参加受付中'" v-on:click=" changeGM">GM交代</button>
            <button v-if="phase=='昼'" v-on:click=" judge" :disabled="!voted">結果判定</button>
            <button v-if="phase=='夜'" v-on:click=" toMidnight">夜のアクション</button>
            <button v-if="phase=='朝'" v-on:click=" judge">結果判定</button>
            <button v-if=gameover v-on:click="nextGame">次の試合</button>
            <button v-on:click="resetGame">リセット</button>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
        integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
        crossorigin="anonymous"></script>
    <script>
        const socket = io({
            auth: sessionStorage.getItem('myKey')
        });
        Vue.options.delimiters = ['[[', ']]'];

        const app = new Vue({
            el: '#app',
            data: {
                players: [],
                addPlayerName: '',
                opencast: {},
                phase: "参加受付中",  //["参加受付中", "参加者登録", "昼", "夜", "深夜", "朝","人狼勝利", "市民勝利", "第三勝利"]
                myKey: '',
                myName: '',     // myNameはserverでkeyと照合して与えられる  
                submitName: '',  // submitNameはserverに名前登録する時にだけ使う変数
                message: '',
                gmChanging: false,
                voted: false,
                objects: [], // 各役職の投票対象となるplayer.name
                wolfTarget: [],
                castMenu: {},
                renguard: false,
                ranshiro: true,
                castmiss: 0,
                deletePlayers: [],
                addPlayers: [],
                toggle: [
                    { text: 'なし', value: false },
                    { text: 'あり', value: true },
                ],
            },

            computed: {
                myData:function () {
                    return this.players.find((p) => p.name === this.myName)
                },
                myId: function () {
                    if (this.myData===undefined) {
                        return 0
                    }
                    return this.myData.pid
                },
                banCastControll: function () {
                    return this.phase != '参加受付中'
                },
                IamGM: function () {
                    if (this.players.some(p => p.isGM)) {
                        return this.myName == this.players.find(p => p.isGM).name
                    }
                    return false
                },
                IamActive: function () {
                    if (this.myData===undefined) {
                        return false
                    }
                    return true
                },
                gameover: function () {
                    return ["人狼勝利", "市民勝利", "第三勝利"].includes(this.phase)
                },
                // isBtnDisable: function () {
                //     return function (player) {
                //         if (this.IamActive) {  //自分が参加登録済みの場合
                //             return player.name != this.myName        //自分のボタンだけ押せる 
                //         }
                //         else {                                     //自分未登録の場合
                //             return this.playerActive(player)           //他の人が登録済みのボタンは押せない
                //         }
                //     }
                // },
                isNotObjected: function () {
                    return function (player) {
                        return !this.objects.includes(player.name)
                    }
                },
                minCastNum: function () {
                    return function (name) {
                        return name == '人狼' ? 1 : 0
                    }
                }
            },
            methods: {
                join: function () {
                    if (this.submitName != '') {
                        socket.emit('join', this.submitName)
                        this.submitName = ''
                    }
                },
                changeName: function () {
                    socket.emit('change name', this.myName)
                },
                action: function (player) {
                    socket.emit('do action', player.name)
                },
                changeGM: function () {
                    this.gmChanging = true
                    this.Message = "どなたにGMを譲りますか"
                },
                submitGM: function (player) {
                    socket.emit('submit GM', player.name)
                    this.Message = ""
                    this.gmChanging = false
                },
                assignCast: function () {
                    socket.emit('assign cast', this.castMenu)
                },
                vote: function (player) {
                    socket.emit('vote', player != '' ? player.name : '')
                    this.voted = true
                },
                judge: function () {
                    socket.emit('judge')
                    this.voted = false
                },
                toMidnight: function () {
                    socket.emit('offer choices')
                },
                nextGame: function () {
                    socket.emit('next game')
                },
                resetGame: function () {
                    if (confirm('本当にリセットしますか')) {
                        this.nextGame()
                    }
                },
                countupdown: function () {
                    socket.emit('change cast', this.castMenu)
                },
                emitRenguard: function () {
                    socket.emit('set renguard', this.renguard)
                },
                emitRanshiro: function () {
                    socket.emit('set ranshiro', this.ranshiro)
                },
                emitCastMiss: function () {
                    socket.emit('set castmiss', this.castmiss)
                },
            },
            created: function () {
                if (sessionStorage.getItem('myKey')) {
                    this.myKey = sessionStorage.getItem('myKey')
                }
                socket.on('message', (data) => {
                    if ("key" in data) {
                        this.myKey = data.key
                        sessionStorage.setItem('myKey', this.myKey)
                    }
                    if ("phase" in data) { this.phase = data.phase }
                    if ("msg" in data) { this.message = data.msg }
                    if ("my_name" in data) { this.myName = data.my_name }
                    if ("players" in data) {
                        this.players = data.players.sort((a, b) => {
                            return a.pid - b.pid
                        })
                    }
                    if ("opencast" in data) { this.opencast = data.opencast }
                    if ("objects" in data) {
                        this.objects = data.objects
                    }
                    if ("wolf_target" in data) {
                        this.wolfTarget = data.wolf_target
                    }
                    if ("castMenu" in data) {   //市民は自動計算するために、castMenuを書き換える
                        this.castMenu = data.castMenu
                    }
                    if ("ranshiro" in data) {
                        this.ranshiro = data.ranshiro
                    }
                    if ("renguard" in data) {
                        this.renguard = data.renguard
                    }
                    if ("castmiss" in data) {
                        this.castmiss = data.castmiss
                    }
                })
            },
        })
    </script>
</body>

</html>
