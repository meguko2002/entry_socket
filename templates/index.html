<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人狼</title>
</head>
<style>
    .active {
        color: #fff;
        background-color: rgba(7, 7, 7, 0.466);
    }
</style>

<body>
    <div id="app">
        <h1>[[phase]]</h1>
        <template>
            <table>
                <tr v-for="(player, index) in players" v-bind:key="index">
                    <td v-bind:class={active:index==myIndex}>[[ index ]]</td>
                    <td v-bind:class={active:!player.isAlive}>[[ player.name ]]</td>
                    <td>
                        <input type="checkbox" :id="'rm-'+index" v-if="IamGM && phase=='参加者登録'" :disabled="player.isGM"
                            :value="player.name" v-model="player.isRemoved"></input>
                        <label v-if="IamGM && phase=='参加者登録'" :for="'rm-'+index">削除</label>

                        <button v-if="phase=='参加受付中'" v-bind:class={active:playerActive(index)}
                            v-on:click="submitOrNot(index)" :disabled="isBtnDisable(index)">
                            参加 </button>
                        <button v-if="IamGM && phase=='昼'" v-on:click="vote(index)"
                            :disabled="isVoted || !player.isAlive">追放</button>
                        <input v-if="phase=='深夜'" type="radio" name="act" v-on:click="action(index)"
                            :disabled="!Target(index)" value="対象"></input>
                        <button v-if="phase=='参加受付中' && gmChanging" v-on:click="submitGM(index)">
                            GM</button>
                    </td>
                    <td v-if="player.isGM && phase=='参加受付中'">GM</td>
                    <td>[[ casts[index] ]]</td>
                    <td v-if="phase=='深夜' && index in groupTargetDict"> は、[[ players[ groupTargetDict[index] ].name ]]推し
                    </td>
                </tr>
            </table>
            <template v-if="IamGM && phase=='参加者登録'">
                <input type="text" v-model="playerName" rel="input" v-on:keyup.enter="addMember" placeholder="お名前">
                <button v-on:click="addMember">追加</button>

            </template>

        </template>

        <template v-if="IamGM">

            <button v-if="phase=='参加者登録'" v-on:click=" submitMember">参加受付へ</button>
            <button v-if="phase=='参加受付中'" v-on:click=" assignCast" :disabled="!ready">試合開始</button>
            <button v-if="phase=='参加受付中'" v-on:click=" changeMember">参加者変更</button>
            <button v-if="phase=='参加受付中'" v-on:click=" changeGM">GM交代</button>
            <button v-if="phase=='昼'" v-on:click=" judge" :disabled="!isVoted">結果判定</button>
            <button v-if="phase=='夜'" v-on:click=" toMidnight">夜のアクション</button>
            <button v-if="phase=='朝'" v-on:click=" judge">結果判定</button>
            <button v-if=gameover v-on:click="nextGame">次の試合</button>
            <button v-on:click="resetGame">リセット</button>
        </template>
        <p> [[ message ]]</p>

        <template id="casting">
            <table class="table table-bordered">
                <tr v-for="(num, name) in castMenu">
                    <td>
                        <label :for="name">[[ name ]]</label>
                    </td>
                    <!-- もっとエレガントに書き直す -->
                    <!-- <td v-if="name !='市民'"> -->
                    <td>
                        <input v-model.number="castMenu[name]" type="number" v-on:click=countupdown :disabled="isVillager(name)" id="name" min="0" max="100">
                    </td>
                    <!-- <td v-else>
                        <input type="number" :id="name" v-model="num" disabled="true">
                    </td> -->
                </tr>
            </table>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
        integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const socket = io();
        Vue.options.delimiters = ['[[', ']]'];

        const app = new Vue({
            el: '#app',
            data: {
                players: [],
                playerName: "",
                casts: [],
                phase: "参加受付中",  //["参加受付中", "参加者登録", "昼", "夜", "深夜", "朝","人狼勝利", "市民勝利", "第三勝利"]
                myName: '',
                message: "",
                gmChanging: false,
                isVoted: false,
                objectIndexes: [], // 各役職の投票対象となるindex
                groupTargetDict: {},
                castMenu: {},
            },
            computed: {
                myIndex: function () {
                    return this.players.findIndex(p => p.name == this.myName)
                },
                gmIndex: function () {
                    return this.players.findIndex(p => p.isGM)
                },
                IamGM: function () {
                    return this.myIndex == this.gmIndex
                },
                playerActive: function () {
                    return function (index) {
                        return this.players[index].sid != ''
                    }
                },
                IamActive: function () {
                    return !this.myName == ''
                },
                ready: function () {
                    return !this.players.map(player => player.sid != '').includes(false)
                },
                gameover: function () {
                    return ["人狼勝利", "市民勝利", "第三勝利"].includes(this.phase)
                },

                Target: function () {
                    return function (index) {
                        return this.objectIndexes.includes(index)
                    }
                },
                isBtnDisable: function () {
                    return function (index) {
                        if (this.IamActive) {  //自分登録済みの場合
                            return index != this.myIndex        //自分のボタンだけ押せる 
                        }
                        else {                                     //自分未登録の場合
                            return this.playerActive(index)           //他の人が登録済みのボタンは押せない
                        }
                    }
                },
                isVillager:function(){
                    return function(name){
                        return name == '市民'
                    }
                }
                // player_num: function () {
                //     return this.players.length
                // },
                // castnum_wo_vil: function(){
                //     return this.castMenu.slice(0,-1).reduce(function (sum, cast){
                //         return sum + Number(cast.num)
                //     },0)
                // },
                // numAdjustOk: function(){
                //     return(this.player_num-this.castnum_wo_vil > 0)
                // }
            },
            methods: {
                // restNum(role){
                //     this.player_num-this.castnum_wo_vil()+role.num

                // },
                submitOrNot(index) {
                    if (this.IamActive) {
                        this.myName = ''
                        sessionStorage.myName = ''
                        socket.emit('decline')
                    }
                    else {
                        this.myName = this.players[index].name
                        sessionStorage.myName = this.myName
                        socket.emit('join', index)
                    }
                },
                action: function (index) {
                    socket.emit('do action', index)
                },

                // GM用メソッド
                changeMember: function () {
                    this.phase = "参加者登録"
                },
                changeGM: function () {
                    this.gmChanging = true
                    this.Message = "どなたにGMを譲りますか"
                },
                submitGM: function (index) {
                    socket.emit('submit GM', this.myIndex, index)
                    this.Message = ""
                    this.gmChanging = false
                },
                assignCast: function () {
                    socket.emit('assign cast')
                },
                vote: function (index) {
                    socket.emit('vote', index)
                    this.isVoted = true
                },
                judge: function () {
                    socket.emit('judge')
                    this.isVoted = false
                },
                toMidnight: function () {
                    socket.emit('request action from gm')
                },
                nextGame: function () {
                    socket.emit('next game')
                },
                addMember: function () {
                    this.players.push({ 'name': this.playerName, 'sid': '', 'isAlive': true, 'isGM': false })
                    this.playerName = ""
                },
                submitMember: function () {
                    // 参加を促す人の名前リストを再構成してサーバーに送る
                    socket.emit('submit member', this.players)
                    this.phase = '参加受付中'
                },
                resetGame: function () {
                    if (confirm('本当にリセットしますか')) {
                        this.nextGame()
                    }
                },
                countupdown: function () {
                    socket.emit('change cast', this.castMenu)
                },
            },
            mounted: function () {
                axios.get('/player_list')
                    .then(response => {
                        this.players = response.data.players
                        this.phase = response.data.phase
                        this.castMenu = response.data.castMenu
                    })
                    .catch(error => console.log(error))
                // リロード対応。sessionStorageにmysidが残っている場合にemit
                if (sessionStorage.myName) {
                    this.myName = sessionStorage.myName
                    socket.emit('reload', this.myName)
                }
                socket.on('message', (data) => {
                    if ("phase" in data) { this.phase = data.phase }
                    if ("msg" in data) { this.message = data.msg }
                    if ("players" in data) { this.players = data.players }
                    if ("casts" in data) { this.casts = data.casts }
                    if ("object_indexes" in data) {
                        this.objectIndexes = data.object_indexes
                    }
                    if ("group_target_dict" in data) {
                        this.groupTargetDict = data.group_target_dict
                    }
                    if ("castMenu" in data) {   //市民は自動計算するために、castMenuを書き換える
                        this.castMenu = data.castMenu
                    }
                })
            },
        })
    </script>
</body>

</html>
